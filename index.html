<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="signUp">
      <h2>Sign Up | Individual</h2>
      <div class="container">
        <div class="individualBox">
          <img
            class="forIndividuals"
            width="380px"
            src="./assets/Group 9.png"
            alt=""
          />
        </div>
        <div class="loginBox">
          <div class="form-group">
            <div class="signupInput">
              <label for="text" class="labelText">First Name</label>
              <input type="text" class="textInput" />
            </div>
            <div class="signupInput">
              <label for="text" class="labelText">Last Name</label>
              <input type="text" class="textInput" />
            </div>
          </div>

          <div class="form-group">
            <div class="signupInput">
              <label for="text" class="labelText">Gender</label>
              <select name="text" id="gender" class="textInput">
                <option value="select"></option>
                <option value="select">Male</option>
                <option value="select">Female</option>
                <option value="select">Others</option>
              </select>
            </div>

            <div class="signupInput">
              <label for="text" class="labelText">Date of Birth</label>
              <input type="date" class="textInput" />
            </div>
          </div>

          <div class="form-group">
            <div class="signupInput">
              <label for="text" class="labelText">Weight</label>
              <input type="text" class="textInput" />
            </div>

            <div class="signupInput">
              <label for="text" class="labelText">Height</label>
              <input type="text" class="textInput" />
            </div>
          </div>

          <div class="activity">
            <label for="text" class="words">Activity</label>
            <input type="text" class="passwordInput" />
          </div>

          <div class="password">
            <label for="text" class="words">Password</label>
            <input type="password" class="passwordInput" />
          </div>

          <div class="buttonDiv">
            <button class="passwordInput">Register</button>
          </div>
          <footer>
            <p class="texts">
              By clicking Register, you agree to our
              <a href="">Terms of use</a> and our <a href="">Privacy Policy</a>
            </p>
          </footer>
        </div>
      </div>
    </form>
  </body>
</html>
