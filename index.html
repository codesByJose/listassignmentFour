<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Sign Up | Individual</h2>
    </header>
    
    <div class="container">
      <div class="individualBox">
        <img
          class="forIndividuals"
          width="380px"
          src="./assets/Group 9.png"
          alt=""
        />
      </div>

      <div class="loginBox">
        <table>
          <tr>
            <td><label for="text" class="labelText">First Name</label></td>
            <td><label for="text" class="labelText">Last Name</label></td>
          </tr>
          
          <tr>
            <td><input type="text" class="textInput"></td>
            <td><input type="text" class="textInput"></td>
          </tr>

          <!-- gender and date of birth -->
           <tr>
            <td>
              <label for="text" class="labelText">Gender</label>
            </td>
            <td><label for="text" class="labelText">Date of Birth</label></td>
           </tr>

           <tr>
            <td>
              <select name="text" id="gender" class="textInput">
                <option value="select"></option>
                <option value="select">Male</option>
                <option value="select">Female</option>
                <option value="select">Others</option>
              </select>
            </td>
            <td>
              <input type="date" class="textInput">
            </td>
           </tr>

           <tr>
            <td><label for="text" class="labelText">Weight (KG)</label></td>
            <td><label for="text" class="labelText">Height (CM)</label></td>
           </tr>
           <tr>
            <td><input type="text" class="textInput"></td>
            <td><input type="text" class="textInput"></td>
           </tr>
        </table>
        <div class="activity">
          <label for="text" class="words">Activity</label>
          <input type="text" class="passwordInput">
        </div>
        <div class="password">
          <label for="text" class="words">Password</label>
          <input type="password" class="passwordInput">
        </div>
        <div class="buttonDiv">
          <button class="passwordInput">Register</button>
        </div>
        <footer>
          <p class="texts">By clicking Register, you agree to our <a href="">Terms of use</a> and our <a href="">Privacy Policy</a></p>
        </footer>
      </div>
    </div>
  </div>
  </body>
</html>
